<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação na Página Web</title>
    <style>
        body { font: 12pt verdana; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou()">Clique aqui!</button>
    <script>
        function clicou() {
            window.alert('Parabéns! Você clicou no botão!')
        }
    </script>
</body>
</html>
